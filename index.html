<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    

    <header>
      <h2>Calculator</h2>
      <p>From the same people who made cold pencils</p>
    </header>

    <!-- Main section -->
    <section class="main">
      <!-- Calculator section -->
      <section class="calculator">
        <!-- Calculator head or display section -->
        <section class="calculator-head">
          <div class="calculator-display">
            <p class="previous-output">3 + 5 = </p>
            <h2 class="current-output">8</h2>
          </div>
        </section>

        <!-- Body of the calculator -->
        <section class="calculator-body">

          <!-- Button grid for the calculator -->
          <div class="btn-grid">
            <button class="calculator-btn function-btn" id="clear-btn">Clear</button>
            <button class="calculator-btn function-btn" id="delete-btn">Delete</button>
            <button class="calculator-btn function-btn" id="modulus-btn">Mod</button>
            <button class="calculator-btn arithmetic-btn" id="division-btn">Divide</button>
            <button class="calculator-btn digit-btn" data-value="7">7</button>
            <button class="calculator-btn digit-btn" data-value="8">8</button>
            <button class="calculator-btn digit-btn" data-value="9">9</button>
            <button class="calculator-btn arithmetic-btn" id="multiplication-btn">Multiply</button>
            <button class="calculator-btn digit-btn" data-value="4">4</button>
            <button class="calculator-btn digit-btn" data-value="5">5</button>
            <button class="calculator-btn digit-btn" data-value="6">6</button>
            <button class="calculator-btn arithmetic-btn" id="subtraction-btn">Subtract</button>
            <button class="calculator-btn digit-btn" data-value="1">1</button>
            <button class="calculator-btn digit-btn" data-value="2">2</button>
            <button class="calculator-btn digit-btn" data-value="3">3</button>
            <button class="calculator-btn arithmetic-btn" id="addition-btn">Add</button>
            <button class="calculator-btn digit-btn" data-value="0">0</button>
            <button class="calculator-btn arithmetic-btn" id="decimal-btn">.</button>
            <button class="calculator-btn arithmetic-btn" id="equal-btn">Equal</button>

          </div>
          
        
        </section>
      </section>

    </section>

  

    <footer>
      
    </footer>
    <script src="app.js"></script>
  </body>
</html>
